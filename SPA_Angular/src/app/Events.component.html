<div>
    <h2>{{user.name}}</h2>
    <button (click) = "deleteEvents()" mat-stroked-button>Удалить логи на узле</button>
    <p>Идентификатор: {{user.id}}</p>
    <p>Версия ПО ViPNet Client: {{user.version}}</p>
    <b>События ViPNet Client</b>
    <button *ngIf="!enteringDescription" mat-stroked-button (click) = "changeEnteringDescription()">Редактировать описания</button>
    <button class='confirm' *ngIf="enteringDescription" mat-stroked-button (click) = "createDescription()">Подтвердить</button>
    <button *ngIf="enteringDescription" mat-stroked-button (click) = "changeEnteringDescription()">Отменить</button>

    <table mat-table [dataSource]="user.events"  width ="100%">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Событие </th>
            <td mat-cell *matCellDef="let item"> {{item.name}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Дата </th>
            <td mat-cell *matCellDef="let item"> {{item.date}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Описание </th>
            <td mat-cell *matCellDef="let item"> 
                <p *ngIf="!enteringDescription">{{item.description}}</p>
                <div *ngIf="enteringDescription">
                    <mat-form-field>
                        <input matInput type="text" [(ngModel)]="item.description">
                    </mat-form-field>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
